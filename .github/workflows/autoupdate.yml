name: Auto Update Fuel Prices

on:
  schedule:
    - cron: '0 1 * * *'  # Ch·∫°y h√†ng ng√†y l√∫c 1:00 AM UTC (8:00 AM VN)
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng

permissions:
  contents: write  # Cho ph√©p workflow commit v√† push

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # S·ª≠ d·ª•ng token m·∫∑c ƒë·ªãnh
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run update script
        run: python update_pvoil_prices.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Auto update fuel prices - $(date +'%Y-%m-%d %H:%M')" && git push)
