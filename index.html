<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PVOIL Price Tracker</title>

  <!-- Favicon (inline SVG to avoid 404) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%9B%80%3C/text%3E%3C/svg%3E">

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- External libs (must load before module scripts) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5"></script>
</head>
<body>
  <div class="container">
    <h1>PVOIL Oil Price Tracker</h1>

    <div id="last-update"></div>

    <div id="loadingMessage" style="display: block; text-align: center; padding: 20px;">
      <p>Loading fuel prices...</p>
    </div>

    <div id="dashboardContent" style="display: none;">
      <div id="totalRecords" style="text-align: right; font-size: 0.9em; color: #666; margin-bottom: 10px;"></div>

      <div class="range-buttons">
        <button class="range-btn active" data-range="1M">1M</button>
        <button class="range-btn" data-range="3M">3M</button>
        <button class="range-btn" data-range="6M">6M</button>
        <button class="range-btn" data-range="1Y">1Y</button>
        <button class="range-btn" data-range="3Y">3Y</button>
        <button class="range-btn" data-range="ALL">ALL</button>
      </div>

      <div class="chart-container">
        <canvas id="priceChart"></canvas>
      </div>

      <div id="statistics" class="statistics"></div>

      <div id="price-cards" class="dashboard"></div>

      <div id="error-message" style="display:none; color: var(--error-color); margin-top: 12px;"></div>
      <div id="loader" style="display:none;">Loading...</div>
    </div>
  </div>

  <!-- Module-based app initialization -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
