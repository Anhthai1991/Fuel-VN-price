<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fuel Price Tracker</title>

  <!-- Inline SVG favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%9B%80%3C/text%3E%3C/svg%3E">

  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- External libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Fuel Price Tracker</h1>
      </div>
      <div class="meta-header">
        <div id="last-update">Last updated: -</div>
        <div id="update-frequency">Update frequency: automated</div>
      </div>
    </header>

    <div id="loadingMessage" class="loading">Loading fuel pricesâ€¦</div>

    <main id="dashboardContent" style="display:none">
      <section class="controls">
        <div class="left-controls">
          <div class="range-buttons" role="toolbar" aria-label="Select date range">
            <button class="range-btn" data-range="1M">1M</button>
            <button class="range-btn" data-range="3M">3M</button>
            <button class="range-btn" data-range="6M">6M</button>
            <button class="range-btn" data-range="1Y">1Y</button>
            <button class="range-btn" data-range="3Y">3Y</button>
            <button class="range-btn active" data-range="ALL">ALL</button>
          </div>
        </div>

        <div class="right-controls">
          <select id="productSelector" class="product-select"></select>
          <button id="exportCsvBtn" class="btn-outline">Export CSV</button>
          <button id="exportJsonBtn" class="btn-outline">Export JSON</button>
        </div>
      </section>

      <section class="chart-block">
        <h2>ðŸ“ˆ Price Trends</h2>
        <div class="chart-container">
          <canvas id="priceChart"></canvas>
        </div>
      </section>

      <section class="top-stats">
        <div class="statistics"></div>
      </section>

      <section id="insights" class="insights">
        <h2>ðŸ’¡ Market Insights & Key Events</h2>
        <div id="eventsList" class="events-list"></div>
      </section>

      <section class="current-prices">
        <h2>Current Prices</h2>
        <div id="price-cards" class="cards-grid"></div>
      </section>

      <section id="details" class="details">
        <h2>ðŸ“Š Statistics for Selected Range</h2>
        <div id="statistics" class="statistics-cards"></div>
      </section>

      <section id="historical-data" class="historical">
        <h2>Historical Price Data</h2>
        <div style="margin-bottom:8px;">
          <button id="showTableBtn" class="btn-outline">Toggle Table</button>
        </div>
        <div id="dataTableWrapper" style="display:none">
          <table id="dataTable" class="data-table">
            <thead>
              <tr><th>Date</th><th>Product</th><th>Price (VND)</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <div id="error-message" class="error" style="display:none"></div>
    </main>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
