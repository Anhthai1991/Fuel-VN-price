<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasoline Price Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- External dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5"></script>
</head>
<body>
    <div class="container">
        <h1>PVOIL Oil Price Tracker</h1>
        <div id="last-update"></div>
        
        <div class="range-buttons">
            <button class="range-btn active" data-range="1M">1M</button>
            <button class="range-btn" data-range="3M">3M</button>
            <button class="range-btn" data-range="6M">6M</button>
            <button class="range-btn" data-range="1Y">1Y</button>
            <button class="range-btn" data-range="3Y">3Y</button>
            <button class="range-btn" data-range="ALL">ALL</button>
        </div>
        
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div id="statistics" class="statistics"></div>
        <div id="price-cards" class="dashboard"></div>
        <div id="error-message" style="display: none; color: var(--error-color);"></div>
        <div id="loader" style="display: none;"></div>
    </div>
    
    <!-- Module-based app initialization -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
